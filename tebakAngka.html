<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="tebakAngka.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Tebak angka</title>
    </head>
    <body>
        <div class="container-judul">
            <h1 id="judul">Tebak angka</h1>
        </div>
        <div class="container-main">
            <div class="container-list-tebakan">
                <h4 align="center">Kamu sudah menebak angka:</h4>
                <div class="container-item-list-tebakan"></div>
            </div>
            <div class="container-field-tebakan">
                <h3 id="silahkan-tebak">Silahkan tebak</h3>
                <div class="container-field-jawaban">
                    <h5 id="field-tebakan"></h5>
                </div>
                <div id="container-button-tebakan">
                    <button type="button" class="button-tebakan" id="button1">
                        1
                    </button>
                    <button type="button" class="button-tebakan" id="button2">
                        2
                    </button>
                    <button type="button" class="button-tebakan" id="button3">
                        3
                    </button>
                    <button type="button" id="button-hint">
                        <i class="fa-solid fa-lightbulb"></i>
                    </button>
                </div>
                <div class="container-pesan">
                    <h5 id="pesan" hidden>Pesan</h5>
                </div>
            </div>
            <div class="container-score">
                <div class="jumlah-tebakan-benar">
                    <h3>Jumlah tebakan benar</h3>
                    <h5 id="text-jumlah-tebakan-benar"></h5>
                </div>

                <div class="jumlah-tebakan-salah">
                    <h3>Jumlah tebakan salah terbanyak dalam sekali benar</h3>
                    <h5 id="text-jumlah-tebakan-salah"></h5>
                </div>

                <button type="button" id="button-hapus-record">
                    Hapus record X
                </button>
            </div>
        </div>
        <script type="text/javascript" src="dist/tebakAngka.js"></script>
    </body>
</html>
